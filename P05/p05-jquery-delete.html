<!DOCTYPE html>
<html lang="en">
<head>

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

<style>
body{
    background-color:rgb(161, 7, 33) ;
   }
    th{
        background: rgb(30, 114, 114);
    }
    td {
        background: rgba(210, 173, 244, 0.522);
        cursor: pointer;
        transition: .1s;
    }
    td:hover{
        background: white;
    }
    .tabelku {
        width: 100%;
        max-width: 500px;
    }
    
</style>
<body>
    <table id="tabelku">
        <caption>5 KAWAN KU</caption>
        <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>aksi</th>
        </tr>
        <tr id="row__1">
            <td>1.</td>
            <td class="nama_mhs">Euis Fadilah</td>
            <td class="alamat">CIREBON</td>
            <td class="hapus" id ="hapus__1">hapus</td>
        </tr>
        <tr id="row__2">
            <td>2.</td>
            <td class="nama_mhs">Azzahra Moudy Fajria</td>
            <td class="alamat">CIREBON</td>
            <td class="hapus"id ="hapus__2">hapus</td>
        </tr>
        <tr id="row__3">
            <td>3.</td>
            <td class="nama_mhs">Dini Andriyani</td>
            <td class="alamat">CIREBON</td>

        </tr>
        <tr id="row__4">

        </tr>
        <tr id="row__5">
            <td>5.</td>

            <td class="alamat">CIREBON</td>
            <td class="hapus" id ="hapus__5">hapus</td>
        </tr>

        <script>
            $(document).ready(function(){
                // alert(0)  
                $('.nama_mhs').click(function() {
                    // alert(1)
                    let isi = $(this).text();
                    // alert(isi);
                    let isi2 = prompt('ubah menjadi:',isi);
                    if(!isi2) return
                    // alert(isi2);
                    $(this).text(isi2);
                }) 
           $('.alamat').click(function() {
            // alert(1)
            let isi = $(this).text();
            //  alert(isi);
            let isi2 = prompt('ubah menjadi:', isi)
            if(!isi2) return
            // alert(isi2)
            $(this).text(isi2);
                })
          
           $('.hapus').click(function(){
            //  alert(1)
             let yakin = confirm('Mau hapus?');
             if(!yakin)return;
            //  alert('anda yakin')
            let id = $(this).prop('id');
            // alert(id);
            
            let rid = id.split('__');
            let baris_ke = rid[1];
            // alert(baris_ke);
            $('#row__'+baris_ke).slideUp()
        })
          
            })
        </script>  
    </table>
</body>
</html>
